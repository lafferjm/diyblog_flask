<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>DIY Blog Flask</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <nav>
                    <a class="nav-link" href="{{ url_for('blog.index') }}">Home</a>
                    <a class="nav-link" href="{{ url_for('blog.blog_list') }}">All Blogs</a>
                    <a class="nav-link" href="{{ url_for('blog.blog_author_list') }}">All Bloggers</a>
                </nav>
                <br>
                <nav>
                    {% if current_user.is_authenticated %}
                        <a class="nav-link">{{ current_user.username }}</a>
                        <a class="nav-link" href="{{ url_for('user.logout') }}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('user.login', next=request.path) }}">Login</a>
                    {% endif %}
                </nav>
                <br>
            </div>
            <div class="col-sm-10">
                {% block content %}{% endblock %}                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
