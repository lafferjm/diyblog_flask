{% extends 'base.html' %}

{% block content %}
    <h1>Sign in</h1>

    <form action="" method="POST" class="form" role="form">
        {{ form.hidden_tag() }}

        <div class="form-group">
            <label for="{{ form.username.id }}">{{ form.username.label.text }} <a href="{{ url_for('user.register') }}">New here? Register.</a></label>
            <input type="text" class="form-control" id="{{ form.username.id }}" name="{{ form.username.id }}" required />
            {% if form.username.errors %}
                {% for e in form.username.errors %}
                    <small class="form-text text-muted">{{ e }}</small>
                {% endfor %}
            {% endif %}
        </div>

        <div class="form-group">
            <label for="{{ form.password.id }}">{{ form.password.label.text }}</label>
            <input type="password" class="form-control" id="{{ form.password.id }}" name="{{ form.password.id }}" required />
            {% if form.password.errors %}
                {% for e in form.password.errors %}
                    <small class="form-text text-muted">{{ e }}</small>
                {% endfor %}
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
{% endblock %}
