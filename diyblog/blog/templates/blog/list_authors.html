{% extends "base.html" %}

{% block content %}
    <h1>Bloggers</h1>

    {% if authors %}
        <ul>
            {% for author in authors %}
                <li>
                    <a href="{{ url_for('blog.blog_author_detail', blogger_id=author.id) }}">{{ author.username }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no bloggers!</p>
    {% endif %}
{% endblock %}
